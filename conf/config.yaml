mode: pipeline

input_file: "offence/metrics_test_set.json"
output_file: "results/results.txt"
model_dir: "model_artifacts"
threat_file: "offence/malignant.json"

train: true
train_file: "offence/metrics_train_set.json"

vectordb:
  model: "all-MiniLM-L6-v2"
  collection: "threat_prompts"
  db_dir: "./chroma_db"
  n_results: 5
  threshold: 0.25

active_defences:
  - svm
  - vectordb

huggingface_token: ${oc.env:HUGGING_FACE_TOKEN, null}

api:
  host: "127.0.0.1"
  port: "8000"
